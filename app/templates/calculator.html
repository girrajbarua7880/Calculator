<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: #ffffff;
            width: 320px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #c33764;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #c33764;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #a82c53;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #1d2671;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Calculator</h1>

    <form method="post">
        {% csrf_token %}

        <input type="number" name="num1" placeholder="Enter first number" required>

        <select name="operater" required>
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (ร)</option>
            <option value="/">Division (รท)</option>
        </select>

        <input type="number" name="num2" placeholder="Enter second number" required>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not None %}
        <div class="result">
            Result: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
